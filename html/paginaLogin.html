    <div class="containerPL">

                    </div>
                    <div class="password">
                        <i class="ri-lock-password-line"></i>
                        <input type="password" placeholder="Senha" id="inputPassword" class="inputPassword">
                        <br>
                    </div>
                </form>
                <button id="buttonLogin">Login</button>
                <div id="erroCadastro"></div>
            </div>
            <img src="../imagem/sala de estar.jpg" alt="Sala de estar com cores predominantes em laranja"><br>
