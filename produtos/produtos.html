<body>
    <header id="header">
        <div class="tituloDhouse">
            <h1><a href="../index.html">D-house</a></h1>
        </div>
        <div class="navLink">
            <ul>
                <li><a href="../html/paginaSobre.html">Sobre</a></li>
                <li><a href="../produtos/produtos.html">Produtos</a></li>
                <li><a href="../html/paginaLogin.html">Login</a></li>
            </ul>
        </div>
        <div class="navIcones">

            <a id="iconeLogin" class="iconeEntrada"><img src="../imagem/icones/user.png"></a>
            <a class="iconeEntrada"><img src="../imagem/icones/place.png"></a>
            <div id="nomeUsuario"></div>
            <div id="mostraQuantidade"></div>
            <a id="iconeCarrinho" class="iconeEntrada"><img src="../imagem/icones/shopping.png"></a>
        </div>
    </header>

    <main>
        <div id="produtos">
        </div>
    </main>

    <dialog id="carrinhoModal">

        <div id="carrinhoSuperior">
            <h1>CARRINHO</h1>
            <button id="btnFechar"> <img src="/imagem/icones/fechar.png" alt="Fechar"></button>
        </div>

        <div class="positionCarrinho" id="carrinhoVazio">
            <span>Seu Carrinho Encotra-se vazio no momento!</span>
        </div>

        <div class="positionCarrinho">
            <button id="salvarCarrinho">Salvar Carrinho</button>
            <button id="limparCarrinho">Limpar Carrinho</button>
        </div>
        <div id="produtosCarrinho"></div>


    </dialog>

    <dialog id="fazerLogin">
        <button id="btnFechar" class="btnFechar"> <img src="/imagem/icones/fechar.png" alt="Fechar"></button>
        <div class="container-login">
            <h1>Entre, a casa é sua!</h1>
            <form class="login">
                <div class="username">
                    <i class="ri-mail-open-line"></i>
                    <input type="text" placeholder="Usuário" id="inputUsername" class="inputUsername">
                    <br>
                </div>
                <div class="password">
                    <i class="ri-lock-password-line"></i>
                    <input type="password" placeholder="Senha" id="inputPassword" class="inputPassword">
                    <br>
                </div>
            </form>
            <div class="complementos">
                <button id="buttonLogin">Login</button>
                <div>
                    <a href="#esqueceuasenha">Esqueceu a senha?</a> |
                    <a href="./html/paginaCadastro.html">Não tem cadastro?</a>
                </div>
            </div>
    </dialog>

    <footer class="footer-container">
        <div class="footer-left">
            <div class="tituloDhouse-footer">
                <h1><a href="../index.html">D-house</a></h1>
            </div>
            <div class="buttonSpace">
                <button target="_blank">Termos</button>
                <button target="_blank">Política de Privacidade</button>
                <button target="_blank">Código de Conduta</button>
            </div>
        </div>

        <div class="dev-info-container">
            <div class="dev-info">
                <h3>Arthur Botelho</h3>
                <h4>Frontend Developer</h4>

                <div class="dev-socials">
                    <a href="https://github.com/ArthurBBotelho/" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/ArthurBBotelho" target="_blank"><i
                            class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
            <div class="dev-info">
                <h3>Breno Alcântara</h3>
                <h4>Frontend Developer</h4>

                <div class="dev-socials">
                    <a href="https://github.com/breno-alcantara" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/brenosalcantara" target="_blank"><i
                            class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
            <div class="dev-info">
                <h3>Emily Comin</h3>
                <h4>Frontend Developer</h4>

                <div class="dev-socials">
                    <a href="https://github.com/###" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://linkedin.com/in/###/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
    </footer>
